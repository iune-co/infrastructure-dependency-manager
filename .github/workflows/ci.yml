name: InfrastructureDependencyManager CI

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master
    workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v2
      - name: Build and test
        run: |
          swift build
          swift test
